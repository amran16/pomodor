<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Oxygen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="pomodor.css">
  </head>
  <body>
    <div>
      <h3>Pomodoro Project ....</h3>
    </div>
    <div class="container">
      <div id="setters" class="text-center">

        <div id="breaksetter" class='buttons'>
          <p>Break Length</p>
           <button id="breakminus">-</button>
           <span id="breaklength">5</span>
           <button id="breakplus">+</button>
        </div>

        <div id="worksetter" class='buttons'>
          <p>Work Length</p>
          <button id="workminus">-</button>
            <span id="worklength">25</span>
          <button id="workplus">+</button>
        </div>

      </div>

      <div id="clock" class="text-center" onclick="toggleTimer();">
       <span id="session">Current Session</span>
        <span id="time">25:00</span>
         <p id='begin'> click this square to start or pause</p>
      </div>
  </div>

  </body>
  <script type="text/javascript" src="pomodor.js"></script>
</html>
